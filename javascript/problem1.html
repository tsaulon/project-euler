<script>

    /*
        If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
        
        Find the sum of all the multiples of 3 or 5 below 1000.
     */

    var multiples = [];

    for(var i = 1; i < 1000; i++)
    {
        if(i % 3 == 0 && i % 5 == 0)
            multiples.push(i);
        else if(i % 3 == 0)
            multiples.push(i);
        else if(i % 5 == 0)
            multiples.push(i);
    }

    //use accumulator to get sum of all integers inside multiples array.
    console.log(multiples.reduce((acc, curr) => acc + curr, 0));
</script>
